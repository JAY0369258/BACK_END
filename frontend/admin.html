<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center py-3 bg-dark text-white">E-commerce Store</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Products</a>
                    <a class="nav-link" href="cart.html">Cart</a>
                    <a class="nav-link" href="orders.html">Orders</a>
                    <a class="nav-link" href="login.html" id="login-link">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link active" href="admin.html" id="admin-link">Admin</a>
                    <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
                    <span class="nav-link" id="user-status">Not logged in</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Admin Dashboard</h2>
        <div id="admin-content">
            <!-- Add Product Form -->
            <!-- Add Product Form -->
            <h3>Add Product</h3>
            <form id="add-product-form" class="col-md-6 mb-4">
                <div class="mb-3">
                    <label for="add-name" class="form-label">Name:</label>
                    <input type="text" id="add-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="add-price" class="form-label">Price:</label>
                    <input type="add-price" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="add-description" class="form-label">Description:</label>
                    <textarea id="add-description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="add-category" class="form-label">Category:</label>
                    <select id="add-category" class="form-control" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="add-stock" class="form-label">Stock:</label>
                    <input type="number" id="add-stock" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="add-image" class="form-label">Image:</label>
                    <input type="file" id="add-image" class="form-control" accept="image/jpeg,image/png">
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <p id="add-product-error" class="text-danger"></p>

            <!-- Edit Product Form -->
            <h3>Edit Product</h3>
            <form id="edit-product-form" class="col-md-6 mb-4" style="display: none;">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label for="edit-name" class="form-label">Name:</label>
                    <input type="text" id="edit-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edit-price" class="form-label">Price:</label>
                    <input type="number" id="edit-price" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="edit-description" class="form-label">Description:</label>
                    <textarea id="edit-description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit-category" class="form-label">Category:</label>
                    <select id="edit-category" class="form-control" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="edit-stock" class="form-label">Stock:</label>
                    <input type="number" id="edit-stock" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="edit-image" class="form-label">Image:</label>
                    <input type="file" id="edit-image" class="form-control" accept="image/jpeg,image/png">
                </div>
                <button type="submit" class="btn btn-success">Update Product</button>
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </form>
            <p id="edit-product-error" class="text-danger"></p>

            <!-- Edit Product Form -->
            <h3>Edit Product</h3>
            <form id="edit-product-form" class="col-md-6 mb-4" style="display: none;">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label for="edit-name" class="form-label">Name:</label>
                    <input type="text" id="edit-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="edit-price" class="form-label">Price:</label>
                    <input type="number" id="edit-price" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="edit-description" class="form-label">Description:</label>
                    <textarea id="edit-description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit-category" class="form-label">Category:</label>
                    <select id="edit-category" class="form-control" required>
                        <option value="">Select category</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="edit-stock" class="form-label">Stock:</label>
                    <input type="number" id="edit-stock" class="form-control" required min="0">
                </div>
                <div class="mb-3">
                    <label for="edit-image" class="form-label">Image:</label>
                    <input type="file" id="edit-image" class="form-control" accept="image/jpeg,image/png">
                </div>
                <button type="submit" class="btn btn-success">Update Product</button>
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </form>
            <p id="edit-product-error" class="text-danger"></p>

            <!-- Product List -->
            <h3>Manage Products</h3>
            <div id="product-list" class="row"></div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAccess();
            updateUserStatus();
            fetchCategories();
            fetchProductsAdmin();
            document.getElementById('add-product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await addProduct();
            });
            document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await editProduct();
            });
        });
    </script>
</body>

</html>
