<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center py-3 bg-dark text-white">E-commerce Store</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Products</a>
                    <a class="nav-link" href="cart.html">Cart</a>
                    <a class="nav-link" href="orders.html">Orders</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link" href="admin.html">Admin</a>
                    <span class="nav-link" id="user-status">Not logged in</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Add Product</h2>
        <form id="add-product-form" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" class="form-control" required min="0">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" class="form-control" required>
                    <option value="">Select category</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" class="form-control" required min="0">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" class="form-control" accept="image/jpeg,image/png">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <p id="add-product-error" class="text-danger mt-3"></p>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateUserStatus();
            fetchCategories();
            document.getElementById('add-product-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await addProduct();
            });
        });
    </script>
</body>

</html>
