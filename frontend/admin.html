<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Products</a>
                <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-primary">0</span></a>
                <a class="nav-link" href="orders.html">Orders</a>
                <a class="nav-link" href="login.html" id="login-link">Login</a>
                <a class="nav-link" href="register.html">Register</a>
                <a class="nav-link active" href="admin.html" id="admin-link">Admin</a>
                <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
                <span class="nav-link" id="user-status">Not logged in</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Dashboard - Manage Products</h2>

        <!-- Form thêm/sửa sản phẩm -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="form-title">Add Product</h5>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="price" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitProduct">Save Product</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit" style="display: none;">Cancel
                        Edit</button>
                </form>
            </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <h4>Product List</h4>
        <div id="product-list" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateUserStatus();
            fetchAdminProducts();
        });
    </script>
</body>

</html>
