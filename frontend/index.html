<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center py-3 bg-dark text-white">E-commerce Store</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-nav">
                    <a class="nav-link active" href="index.html">Products</a>
                    <a class="nav-link" href="cart.html">Cart <span id="cart-count"
                            class="badge bg-primary">0</span></a>
                    <a class="nav-link" href="orders.html">Orders</a>
                    <a class="nav-link" href="login.html" id="login-link">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link" href="admin.html" id="admin-link">Admin</a>
                    <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
                    <span class="nav-link" id="user-status">Not logged in</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Products</h2>
        <form id="search-form" class="mb-4">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Search products...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div id="product-list" class="row"></div>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateUserStatus();
            fetchProducts();
            document.getElementById('search-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                await fetchProducts();
            });
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        });
    </script>
</body>

</html>
