<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Products</a>
        <a class="nav-link active" href="cart.html">Cart <span id="cart-count" class="badge bg-primary">0</span></a>
        <a class="nav-link" href="orders.html">Orders</a>
        <a class="nav-link" href="login.html" id="login-link">Login</a>
        <a class="nav-link" href="register.html">Register</a>
        <a class="nav-link" href="admin.html" id="admin-link" style="display: none;">Admin</a>
        <a class="nav-link" href="#" id="logout-link" style="display: none;">Logout</a>
        <span class="nav-link" id="user-status">Not logged in</span>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart</h2>
    <div id="cart-items" class="row"></div>
    <div class="mt-3">
      <h4 id="cart-total">Total: $0.00</h4>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shippingModal">Place Order</button>
    </div>
  </div>

  <!-- Modal cho thông tin giao hàng -->
  <div class="modal fade" id="shippingModal" tabindex="-1" aria-labelledby="shippingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shippingModalLabel">Shipping Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="shippingForm">
            <div class="mb-3">
              <label for="recipientName" class="form-label">Recipient Name</label>
              <input type="text" class="form-control" id="recipientName" required>
            </div>
            <div class="mb-3">
              <label for="street" class="form-label">Street Address</label>
              <input type="text" class="form-control" id="street" required>
            </div>
            <div class="mb-3">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" required>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City/Province</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes (Optional)</label>
              <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="paymentCOD" name="paymentMethod" value="COD" checked>
                  <label class="form-check-label" for="paymentCOD">Cash on Delivery (COD)</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitOrder()">Confirm Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateUserStatus();
      fetchCart();
    });
  </script>
</body>

</html>
