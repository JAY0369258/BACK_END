<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center py-3 bg-dark text-white">E-commerce Store</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Products</a>
                    <a class="nav-link" href="cart.html">Cart</a>
                    <a class="nav-link" href="orders.html">Orders</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <span class="nav-link" id="user-status">Not logged in</span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Login</h2>
        <form id="login-form" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="login-error" class="text-danger mt-3"></p>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login();
        });
        document.addEventListener('DOMContentLoaded', updateUserStatus);
    </script>
</body>

</html>
